<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleft.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Home-Reload12</title>
</head>
<body>
<h1> My Recipes!11</h1>
<table>
    <tr>
        <th> ID</th>
        <th> Description</th>
    </tr>
    <tr th:each="recipe :${recipes}">
        <td th:text="${recipe.id}">123</td>
        <td th:text="${recipe.description}">Tasty Goodness</td>
    </tr>
</table>
</body>
</html>
